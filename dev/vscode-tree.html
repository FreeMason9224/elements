                      },
                      {

                    label: 'item 0.1',

                        label: 'item 0.1.0',
                      },
                      {
                        icons,
                        label: 'item 0.1.1',
                      },
                      {
                        icons,
                        label: 'item 0.1.2',
                        subItems: [
                          {
                            icons,

                          },

                            icons,
                            label: 'item 0.1.2.1',

                      {

                      },

                  {
                    icons,

                ],
              },
              {
                icons,
                label: 'item 1',
                subItems: [
                  {
                    icons,
                    label: 'item 1.0',
                  },
                  {
                    icons,

            tree.addEventListener('vsc-select', (ev) => {
              console.log(ev);
            });
          });
        </script>
      </component-preview>
    </div>
  </div>

  <div class="story">
    <h2 class="story-title">Default icons</h2>
    <div class="story-content">
      <component-preview>
        <vscode-tree id="default-icons-example" tabindex="0" indent="8" arrows></vscode-tree>
        <script type="module">
          const tree = document.getElementById('default-icons-example');

          const icons = true;

          const dataDefault = [
            {
              label: 'vscode-tree',
              icons,
              subItems: [
                {
                  icons,
                  label: 'index.ts',
                },
                {
                  icons,
                  label: 'vscode-tree.styles.ts',
                },
                {
                  icons,
                  label: 'vscode-tree.test.ts',
                },

  <div class="story">
    <h2 class="story-title">Custom icons</h2>
    <div class="story-content">
      <component-preview>
        <vscode-tree id="custom-icons-example" tabindex="0" indent="8" indent-guides></vscode-tree>
        <script type="module">
          const tree = document.getElementById('custom-icons-example');

          const iconUrls = {
            branch: '../dev-assets/icons/folder.svg',
            open: '../dev-assets/icons/folder.expanded.svg',
            leaf: '../dev-assets/icons/typescript.svg',
          }

          const data = [
            {
              label: 'vscode-tree',
              iconUrls,
              subItems: [
                {
                  iconUrls,
                  label: 'index.ts',
                },
                {
                  iconUrls,
                  label: 'vscode-tree.styles.ts',
                },
                {
                  iconUrls: {
                    ...iconUrls,
                    leaf: '../dev-assets/icons/typescript-test.svg',
                  },
                  label: 'vscode-tree.test.ts',
                },
                {
                  iconUrls,
                  label: 'vscode-tree.ts',
                },
              ],
            },
          ];

          tree.data = data;
        </script>
      </component-preview>
    </div>
